<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>College Student Portal - Sign Up</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }
  p.subtitle {
    font-weight: 300;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: #dcd6f7;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    padding: 2rem 3rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255 255 255 / 0.18);
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #eee;
  }
  input {
    margin-bottom: 1.25rem;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    transition: background-color 0.3s ease;
    font-weight: 400;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    background-color: rgba(255 255 255 / 0.85);
    color: #333;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    background-color: #fff;
    box-shadow: 0 0 8px #7a69f9;
  }
  button {
    padding: 0.85rem;
    border-radius: 10px;
    border: none;
    background: #6c63ff;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 15px rgba(108, 99, 255, 0.5);
  }
  button:hover {
    background-color: #5a52d4;
  }
  .message {
    margin-top: 1rem;
    padding: 1rem;
    background-color: rgba(0,0,0,0.4);
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
  }
  @media (max-width: 480px) {
    .container {
      padding: 1.5rem 2rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>College Student Portal</h1>
  <p class="subtitle">Sign up to access your student dashboard and resources</p>
  <div class="container">
    <form id="signupForm" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />

      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" placeholder="e.g. S1234567" required pattern="S[0-9]{7}" title="Student ID should start with S followed by 7 digits" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required minlength="6" />
